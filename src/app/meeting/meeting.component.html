<div class="container-lg" style="max-width: 700px;">
    <div class="card text-center p-4" style="background-color: rgba(255, 255, 255, 0.9); color: #000;">
    <div class="d-grid card text-center">
        <h3 class="fw-bolder mt-3 mb-0">Schedule a Meeting</h3>
        <hr>
        <p class="fst-italic mb-0">Please fill out the following:</p>
        <hr>
        <form class="mb-3 mx-5" (ngSubmit)="scheduleMeeting()">
            <div class="text-start">
                <div class="mb-3">
                    <label for="topic" class="form-label">Meeting Topic:</label>
                    <input type="text" class="form-control" id="topic" placeholder="Enter your meeting topic..."
                        name="meetingTopic" [(ngModel)]="meeting.topic" required>
                </div>

                <div class="mb-3">
                    <label for="meetingPpl" class="form-label">Number of Participants:</label>
                    <input type="number" min="0" class="form-control" id="meetingPpl" placeholder="Enter number of people expected..."
                        name="participants" [(ngModel)]="meeting.participants" required>
                </div>

                <div class="mb-3">
                    <label for="meetingDateTime" class="form-label">Date and Time:</label>
                    <input type="datetime-local" class="form-control" id="meetingDateTime"
                        name="meetingDateTime" [(ngModel)]="meeting.datetime" required />
                </div>                

                <hr>

                <div class="mb-3">
                    <label for="additionalNotes" class="form-label">Additional Notes:</label>
                    <textarea rows="5" class="form-control" id="additionalNotes"
                        placeholder="Enter any additional notes here as necessary..." name="additionalNotes"
                        [(ngModel)]="meeting.notes"></textarea>
                </div>

            </div>
            <button type="submit" class="btn btn-success">Schedule</button>

        </form>
    </div>
</div>
